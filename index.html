<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form onsubmit="return validateForm()">
            <i class="fas fa-paper-plane"></i>

            <!-- Personal Information Section -->
            <h2>Personal Information</h2>
            
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" id="contact-name" onkeyup="ValidateName()">
                <span id="name-error" class="error"></span>
            </div>

            <!-- Contact Information Section -->
            <h2>Contact Information</h2>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="1234567890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error" class="error"></span>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error" class="error"></span>
            </div>

            <!-- Message Section -->
            <h2>Your Message</h2>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error" class="error"></span>
            </div>

            <button type="submit">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
